<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,600&family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br><br>
        <section class="calculator">
            <div class="display"style="text-align:left"></div><br>
                <div class="button-content">
                    <div class="button">(</div>
                    <div class="button">)</div>
                    <div class="button">%</div>
                    <div class="button"style="background-color:#4A569D;border-color:#4A569D;color:white">CE</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button"style=" background-image:linear-gradient(#d1991f, #78852e);">/</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button"style=" background-image:linear-gradient(#d1991f, #78852e);">*</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button"style=" background-image:linear-gradient(#d1991f, #78852e);">-</div>
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button"style="background-color:orange;border-color:orange">=</div>
                    <div class="button"style="background-image:linear-gradient(#d1991f, #78852e);border-color:none">+</div>
                </div>
                <br>
                <br>
                <br>
            </div>
          
        </section>
    </div>
<script src="index.js"></script>
</body>
</html>
